<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="border-radius: 5px; background-color: whitesmoke;">
        <div style="display: inline-block; vertical-align: top;  line-height: 1; ">
            <img src="./src/logo_v2.svg" style="width: 53px; margin-right: 50px;" alt="">
        </div>

        <div style="display: inline-block; line-height: 1; margin-top: 35px;">
            <br />

            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Username</label>
                        <input type="text" id="txtUsr" placeholder="Username" value="titus"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-password">Password</label>
                        <input type="password" id="txtPwd" placeholder="Password" value="asdf123"/>
                    </div>
                    <div class="error">
                        <style scoped="">
                            .error {
                                color: #ff0000;
                                text-shadow:
                                    0 0 5px #ff0000;
                            }
                        </style>
                        <span id="lbl"></span>
                    </div>

                    <div class="pure-controls">
                        <button type="button" class="pure-button pure-button-primary" id="btn-login">Login</button>
                        <button type="button" class="pure-button pure-button-secondary" id="btn-quit">Quit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <script src=" loginScript.js"></script>
</body>

</html>
