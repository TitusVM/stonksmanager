<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Budget Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
  <link rel="stylesheet" href="./budget.css" />
</head>

<body>
  <div style="display:flex;">
    <div style="width:85vw;height:99.5vh;">
      <h1>Informations sur les gains et sur les dépenses</h1>
      <div class="graphs">

        <div class="left-column">
          <table class="table" cellspacing="0" cellpadding="0">
            <tr>
              <th></th>
              <th>Category</th>
              <th>Spending</th>
            </tr>
            <tr>
              <td class="color-housing">•</td>
              <td>Housing</td>
              <td></td>
            </tr>
            <tr>
              <td class="color-food">•</td>
              <td>Food</td>
              <td></td>
            </tr>
            <tr>
              <td class="color-transport">•</td>
              <td>Transportation</td>
              <td></td>
            </tr>
            <tr>
              <td class="color-leisure">•</td>
              <td>Leisure</td>
              <td></td>
            </tr>
            <tr>
              <td class="color-necessity">•</td>
              <td>Necessity</td>
              <td></td>
            </tr>
            <tr>
              <td class="color-other">•</td>
              <td>Other</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td>Total</td>
              <td></td>
            </tr>
          </table>

          <label for="timespan" class="dpy-block">Afficher jusqu'à il y a:</label>
          <select name="timespan" id="timespan">
            <option value="day">1 jour</option>
            <option value="month" selected>1 mois</option>
            <option value="6month">6 mois</option>
            <option value="year">1 an</option>
            <option value="all">Depuis le début</option>
          </select>
        </div>

        <div id="chartContainer" style="width: 50%;">
          <canvas id="myChart"></canvas>
        </div>

      </div>
    </div>

    <div style="width:15vw;height:99.5vh;" class="bills-panel">
      <img src="bill-placeholder.PNG" />
      <button class="btn btn-default" onclick="window.location.href='billsManager.html'">Ouvrir le gestionnaire de
        factures</button>
    </div>
  </div>

  <script type="module" src="budgetScript.js"></script>
</body>

</html>
