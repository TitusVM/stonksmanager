<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Factures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/stylesheet-tabs.css">
    <link rel="stylesheet" href="./billsManager.css">

</head>

<body">
    <div style="display:flex;">
        <div style="width:60vw;height:99.5vh;">
            <div style="height:60%;border:1px;border-color:black;border-style: solid;border-bottom: 0px;border-left:0px;border-top:0px;">
                <button class="btn btn-default" onclick="window.location.href='budget.html'"
                    style="font-family: 'Segoe UI' , Tahoma,Geneva, Verdana, sans-serif;">Retourner sur la page
                    budget</button>
                
                <div>
                    <label for="categories">Catégorie:</label>
                    <select name="categories" id="categories">
                        <option value="HOUSING">Habitation</option>
                        <option value="FOOD">Nourriture</option>
                        <option value="TRANSPORTATION">Transports</option>
                        <option value="LEISURE">Loisirs</option>
                        <option value="NECESSITY">Nécessités</option>
                        <option value="OTHER">Autre</option>
                    </select><br>
                    <label for="name">Description</label>
                    <input type="text" id="txt-name" name="name" placeholder="Nom" required><br>
                    <label for="date">Date limite</label>
                    <input type="date" id="dt-date" name="date" required pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}"><br>
                    <label for="value">Montant</label>
                    <input type="number" id="nb-value" name="value" value="0" min="0" required><br>
                    <input type="checkbox" id="cbx-monthly" name="monthly">
                    <label for="monthly">Chaque mois</label>
                    <input type="submit" id="btn-newBill" name="addNewBill" value="Ajouter">
                </div>
                
            </div>
            <div
                style="height:40%;border:1px;border-color:black;border-style: solid;border-left:0px;border-bottom: 0px;">
                <label>Facture sélectionnée</label><br>

                <input type="text" id="txt-showName" placeholder="Nom">
                <select id="txt-showCategory">
                    <option value="HOUSING">Habitation</option>
                    <option value="FOOD">Nourriture</option>
                    <option value="TRANSPORTATION">Transports</option>
                    <option value="LEISURE">Loisirs</option>
                    <option value="NECESSITY">Nécessités</option>
                    <option value="OTHER">Autre</option>
                </select><br>
                <input type="date" id="txt-showDate" placeholder="Date limite">
                <input type="checkbox" id="cbx-showMonthly">
                <label for="showMonthly">Chaque mois</label><br>
                <input type="text" id="txt-showValue" placeholder="Montant">
                <input type="button" id="btn-paid" value="Payée" hidden>
                <input type="button" id="btn-savechanges" value="Sauvegarder" disabled>
            </div>
        </div>
        <div style=" width:40vw; height:99.5vh; background-color: grey;">
            <div class="wrapper">
                <button id="tab-button-1" class="button active" style="
                    float: left; font-size: 80%; width: 48%; height: 100%; margin-left:1%;"
                    >Factures à payer</button>
                <button id="tab-button-2" class="button" style="
                    float: right; font-size: 80%; width: 48%; height: 100%; margin-right:1%;"
                    >Historique de factures</button>
            </div>
            <div id="bill-view" class="tab-window">
                <div id="par1" class="billsList">
                </div>
                <div id="par2" class="billsList invisible">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="billsManagerScript.js"></script>
    </body>

</html>
